<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Revisted</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="calculator mt-5">
        <div class="calculator-content bg-light border">

            <div class="display bg-dark">
                <span id="display-value"></span><br>
                <span id="display-operator"></span><br>
                <span id="display-second-value"></span><br>
            </div>

            <button class="btn btn-warning memory MR m-1">MR</button>
            <button class="btn btn-warning memory MC m-1">MC</button>
            <button class="btn btn-warning memory MPlus m-1">M+</button>
            <button class="btn btn-danger back Back m-1">&blacktriangleleft;</button>

            
            <button class="btn btn-info operator Plus m-1">+</button>
            <button class="btn btn-info operator Minus m-1">-</button>
            <button class="btn btn-info operator Timez m-1">&times;</button>
            <button class="btn btn-info operator Divide m-1">&divide;</button>

            <button class="btn btn-dark number Seven m-1">7</button>
            <button class="btn btn-dark number Eight m-1">8</button>
            <button class="btn btn-dark number Nine m-1">9</button>


            <button class="btn btn-dark number Four m-1">4</button>
            <button class="btn btn-dark number Five m-1">5</button>
            <button class="btn btn-dark number Six m-1">6</button>

            <button class="btn btn-dark number One m-1">1</button>
            <button class="btn btn-dark number Two m-1">2</button>
            <button class="btn btn-dark number Three m-1">3</button>

            <button class="btn btn-secondary Comma m-1">.</button>
            <button class="btn btn-dark number Ziro m-1">0</button>
            <button class="btn btn-danger clear AC m-1">AC</button>

            <button class="btn btn-success Equals m-1">&equals;</button>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="app.js"></script>
</body>
</html>
